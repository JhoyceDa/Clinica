<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/clinicaOnline.css">
</head>
<body class="body" >

    <section class="clinica-online__contenedor">
      
        <!-- As a link -->

        <header class="header">

            <nav class="navbar navbar-light bg-light fixed-top">
                <div class="container-fluid d-flex">
                    <a href="./" class="m-auto">
                        <img src="./img/header-logo-colores-combinado.png" alt="">
                    </a>
                </div>
            </nav>

        </header>


        <main>

            <section class="container-fluid  pt-2" >

                <div class="row">

                    <div class="col-md-4  card-login mt-5 ">

                        <div class="card p-4" style="width: 26rem; margin-top: 200px; margin-left:90px; border-radius: 10%;">
                            <div class="card-body">

                                <form id="frmLogin">
                                    <div class="form-group">
                                      <label for="exampleInputPassword1" class="form-label">Tipo de documento</label>
                                      <select class="form-select" name="tipoDocumento" aria-label="Default select example" required>
                                        <option value="DNI" selected>DNI</option>
                                        <option value="CARNET_EXTRANGERIA">CARNET EXTRANJERIA</option>
                                        <option value="PASAPORTE">PASAPORTE</option>
                                        <option value="CARNET_DE_IDENTIDAD">CARNET DE IDENTIDAD</option>
                                      </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="form-label">Numero documento</label>
                                        <input type="number" name="numeroDocumento" class="form-control" id="exampleInputPassword1" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                        <input type="password" name="contraseña" class="form-control" id="exampleInputPassword1" required>
                                      </div>

                                        <button type="submit" class="btn  w-100 mt-3" style="background-color: #00e1cd; color: white; font-size: 15px;">INICIAR SESION</button>

                                        <div class="form-group mt-2 text-center">
                                            <label for="exampleInputPassword1" class="form-label"><a href="#" style="text-decoration: none; color: inherit;">¿Olvidaste tu contraseña?</a></label>
                                            <button type="button" class="btn btn-primary w-100 " id="btnRegistro">Si no tienes cuenta Registrate ahora</button> 
                                        </div>
                                        
                                  </form>

                            </div>
                          </div>
                    </div>

                </div>

            </section>

        </main>

    </section>

    <section >

        <div class="modal" tabindex="-1" id="modalRegistro">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Registro de cuenta</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="frmRegistro">
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label">Tipo de documento</label>
                          <select name="tipoDocumento" class="form-select" aria-label="Default select example" required>
                            <option value="DNI" selected>DNI</option>
                            <option value="CARNET_EXTRANGERIA">CARNET EXTRANJERIA</option>
                            <option value="PASAPORTE">PASAPORTE</option>
                            <option value="CARNET_DE_IDENTIDAD">CARNET DE IDENTIDAD</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label">Numero documento</label>
                            <input name="numeroDocumento" type="number" class="form-control" id="exampleInputPassword1" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input name="contraseña" type="password" class="form-control" id="exampleInputPassword1" required>
                          </div>

                            <button type="submit" id="btnRegistro" class="btn  w-100 mt-3" style="background-color: #00e1cd; color: white; font-size: 15px;">REGISTRARSE</button>

                            
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/clinicaOnline.js" type="module"></script>
</body>
</html>
