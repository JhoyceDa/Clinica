<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>


    <header class="header pt-5">

        <nav class="navbar navbar-light fixed-top " style="background-color: #0EACD9; color: #fff;">
            <div class="container">
                
                <a href="./">
                    <img  src="./img/header-logo-blanco.png" height="70" alt="">
                </a>
                <div class="text-end text-uppercase fs-5 fw-bold">Reserva tu cita</div><br>

                
            </div>
        </nav>

    </header>

    <main>

        <div class="container pt-5">

            <div class="row mt-4">

                <div class="col-12">
                    
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id="btnCrear" class="btn " style="background-color: #0EACD9; color: #fff;">Crear <i class="bi bi-plus-lg"></i></button>
                        <button type="button" id="btnEditar" class="btn " style="background-color: #0EACD9; color: #fff;" disabled>Editar <i class="bi bi-pencil-fill"></i></button>
                        <button type="button" id="btnEliminar" class="btn " style="background-color: #0EACD9; color: #fff;" disabled>Eliminar <i class="bi bi-trash-fill"></i></button>
                    </div>

                    <button class="btn float-end" style="background-color: #0EACD9;"><a href="./clinicaOnline.html" style="text-decoration: none; color: #fff;"> Cerrar Sesion &nbsp;&nbsp; <i class="bi bi-box-arrow-in-left"></i></a></button>
                </div>



            </div>

            <div class="row mt-4">
                <div class="col-md-8">

                    <table class="table table-striped table-hover">
                         <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Sede</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Doctor</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr style="cursor: pointer;">
                                <th scope="row">1</th>
                                <td>Lima</td>
                                <td>Cardiologia</td>
                                <td>@mdo</td>
                                <td>Lunes</td>
                                <td>7:30</td>
                                <td>Pendiente</td>
                            </tr>
                           
                        </tbody>
                      </table>

                </div>

                <div class="col-md-4">
                    <section class="dashboards">
                        <div class="dashboards__container">
                          <h2 class="dashboards__title">Gr√°ficos</h2>
                          <section class="dashboard-models">
                            <div class="dashboard-models__container">
                              <h2 class="dashboard-models__title">Modelos</h2>
                              <canvas id="dashboardModelsChart" class="dashboard-models__chart"></canvas>
                            </div>
                          </section>
                        </div>
                      </section>
                </div>
            </div>



        </div>



        <section >

            <div class="modal" tabindex="-1" id="modalCita">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Registrar cita</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
    
                        <form id="frmRegistro">
                            <div class="form-group">
                              <label for="exampleInputPassword1" class="form-label">Sede</label>
                              <select name="tipoDocumento" class="form-select" aria-label="Default select example" required>
                                <option value="DNI" selected></option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="form-label">Especialidad</label>
                                <select name="tipoDocumento" class="form-select" aria-label="Default select example" required>
                                  <option value="DNI" selected></option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="form-label">Doctor</label>
                                <select name="tipoDocumento" class="form-select" aria-label="Default select example" required>
                                  <option value="DNI" selected></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="form-label">Dia</label>
                                <select name="tipoDocumento" class="form-select" aria-label="Default select example" required>
                                  <option value="Lunes" selected>Lunes</option>
                                  <option value="Martes" selected>Martes</option>
                                  <option value="Miercoles" selected> Miercoles</option>
                                  <option value="Jueves" selected>Jueves</option>
                                  <option value="Viernes" selected>Viernes</option>
                                  <option value="Sabado" selected>Sabado</option>
                                  <option value="Domingo" selected>Domingo</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1" class="form-label">Hora</label>
                                <input type="time" name="eta" class="form-control"> 
                              </div>
    
                                <button type="submit" id="btnRegistro" class="btn  w-100 mt-3" style="background-color: #00e1cd; color: white; font-size: 15px;">REGISTRAR</button>
    
                                
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
    
        </section>


        <footer class="fixed-bottom text-light text-end p-3" style="background-color: #0EACD9;">
            <h6 class="m-0 ">
                Bienvenido:  usuario1
            </h6>
          </footer>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/reservarCita.js" type="module"></script>
    
</body>
</html>
