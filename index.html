<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sedes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/116cf7b34a.js" crossorigin="anonymous"></script>
    <title>Clinica</title>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/esp1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Especialidad de dermatología</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/esp2.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Especialidad de fisioterapia</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/esp3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Especialidad de cardiología</h5>
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="main-container">
        <h2 class="main-container__tittle">Sedes</h2>
        <section class="main-container__list-link">
            <a class="list-link__link" href="#">
                <img src="./img/000689576W.jpg" alt="sede1">
            </a>
            <a class="list-link__link" href="#">
                <img src="./img/fachada-jesus-del-norte.jpg" alt="sede2">
            </a>
            <a class="list-link__link" href="#">
                <img src="./img/las-mejores-clinicas-en-lima-peru.jpg" alt="sede3">
            </a>
        </section>
    </div>
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        
        <div class="container pt-4">
            <section>
                <a href="#">
                    <img src="./img/header-logo-colores.png" width="100rem" alt="">
                </a>
            </section>
          
          <section class="mb-4">
            
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            
            
          </section>
          
        </div>
               
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Copyright:
          <a class="text-dark" href="#">ClinicaInternacional.com</a>
        </div>
        
      </footer>
</body>
</html>
